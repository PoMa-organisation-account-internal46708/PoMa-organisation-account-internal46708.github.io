<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition </title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}
.container{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f3fbff;
}
.img-box{
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
    overflow: hidden;}
.img-wrap{
    width: 0;
    position: absolute;
    left: 0;
    top: 0;
    overflow: hidden;
}
span{
    width: 1px;
    height: 100%;
    cursor: ew-resize;
    background: #fff;
    position: absolute;
    left: 20px;
    top: 0;
}
.arrow{
    width: 40px;
    position: absolute;
    top: 50%;
    margin-left: -20px;
    margin-top: -20px;
}
</style>
<body>
    <div class="container">
        <div class="img-box">
            <img src="Screenshot 2025-12-09 163802.png" width="100%">
            <div class="img-wrap">
                <img src="Screenshot 2025-12-09 163821.png" id="originalImg">
            </div>

            <span id="line">
                <img src="arrow.png" class="arrow">
            </span>

        </div>
        
    </div>
    <script>
        var ImgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var originalImg = document.getElementById("originalImg");
        var line = document.getElementById("line");
        
        
        originalImg.style.width = ImgBox.offsetWidth + "px";

        var leftSpace = ImgBox.offsetLeft;

        ImgBox.onmousemove = function(e){
            var boxWidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }
    </script>
</body>
</html>
